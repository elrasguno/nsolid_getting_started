# docker-compose.yaml

version: "2"
services:
  console:
    image: nodesource/nsolid-console
    container_name: nsolid.console
    ports:
      - 9001:9001
      - 9002:9002
      - 9003:9003
      - 6753:6753
    environment:
      - NSOLID_CONSOLE_LICENSE_KEY=${NSOLID_CONSOLE_LICENSE_KEY}
# Uncomment "volumes" section if you want to examine the files generated by the N|Solid console application
#     volumes:
#       - ./console:/var/lib/nsolid/console
  example:
    image: example
    container_name: nsolid.example
    ports:
      - 8888:8888 # Port your application exposes
    environment:
      - NSOLID_APPNAME=example
      - NSOLID_COMMAND=console:9001
      - NSOLID_DATA=console:9002
      - NSOLID_BULK=console:9003
    depends_on:
      - console